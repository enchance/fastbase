version: '3.8'
services:
  postgres:
    container_name: pgfastbase
    image: postgres:16.0-alpine
    restart: always
    env_file: ../../.env
    ports:
      - '5432:5432'
    volumes:
      - fastbasedata:/var/lib/postgresql/data
